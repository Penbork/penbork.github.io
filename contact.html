<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sonora Residences</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Merriweather"
    />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="icon" href="img/favicon.png" />
    <style>
      body {
        background-color: #fff;
        color: #111;
        font-family: "Lato", sans-serif;
        padding-top: 100px;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        min-height: calc(100vh - 60px);
        padding-left: 5%;
      }

      .contact-container {
        width: 35%;
        max-width: 800px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .contact-form {
        width: 100%;
      }

      .contact-form h1 {
        font-family: "Merriweather", serif;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="tel"],
      .form-group input[type="email"] {
        width: calc(100% - 4px);
        padding: 10px;
        border: 2px solid #111;
        font-size: 1em;
        box-sizing: border-box;
        border-radius: 0;
      }

      .form-group input[type="checkbox"] {
        margin-right: 5px;
        vertical-align: middle;
      }

      .form-group label.checkbox-label {
        display: inline-block;
        font-weight: normal;
        vertical-align: middle;
      }

      button[type="submit"] {
        background-color: #111;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 0;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #333;
      }

      .contact-info {
        display: none;
      }

      @media screen and (max-width: 768px) {
        body {
          padding-top: 80px;
          padding-left: 2%;
        }
        .contact-container {
          width: 95%;
          padding: 20px;
          gap: 20px;
        }
        .contact-form h1 {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Sonora Residences Logo" />
      </div>
      <ul class="nav-links">
        <li><a href="index.html#hero-container">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="contact-container">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number:</label>
            <input
              type="tel"
              id="contactNumber"
              name="contactNumber"
              pattern="[0-9]{10,12}"
              placeholder="e.g., 09XXXXXXXXXX"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe" class="checkbox-label"
              >Subscribe to our newsletter</label
            >
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="contact-info"></div>
    </div>

    <script>
      function validateForm() {
        const phoneInput = document.getElementById("contactNumber");
        const emailInput = document.getElementById("email");

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value)) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (
          phoneInput.value.length < 10 ||
          phoneInput.value.length > 12 ||
          !/^[0-9]+$/.test(phoneInput.value)
        ) {
          alert("Please enter a valid contact number (10-12 digits).");
          return false;
        }

        alert("Form submitted successfully!");
        return true;
      }
    </script>
  </body>
</html>
